spring.application.name=GDJ83_Boot

#키=값
# = 앞뒤로 띄어쓰기 하면 안됨. 공백도 문자열 취급
# 웬만한 것들은 이미 키로 설정되어 있음	+r
# 사용자가 새로 만들 수도 있음

# db내용을 다른 properties 파일로 분리 후 ignore에 등록
spring.config.import=application-db.properties


### Server Port 변경
server.port=82

## Mybatis
#mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
#mybatis.config-location=classpath:database/config/MybatisConfig.xml

# Mybatis alias 설정
# 베이스패키지까지만 작성 -> 하위 패키지까지 적용됨
# 단, 같은 calss명이 있을 경우 에러 발생
mybatis.type-aliases-package=com.db.app

## DB에서는 주로 SnakeCase를 많이 사용하고 Java에서는 CamelCase를 많이 사용
## 기본값은 false
mybatis.configuration.map-underscore-to-camel-case=true

### JSP 연동 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#logging.level.root=debug
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true


